apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rebugit-web-ingress
  namespace: {{.Release.Namespace}}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /rebugit/web/(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "dashboard.service.name" . }}
                port:
                  number: {{.Values.dashboard.port}}