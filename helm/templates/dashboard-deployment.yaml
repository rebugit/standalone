apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.deployment.name" . }}
  labels:
    app: {{ include "dashboard.deployment.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "dashboard.deployment.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "dashboard.deployment.name" . }}
    spec:
      containers:
        - name: {{ .Values.dashboard.containers.name }}
          image: {{ .Values.dashboard.containers.image.repository }}:{{ .Values.dashboard.containers.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ include "dashboard.container.port" . }}
          env:
            - name: REACT_APP_BASE_PATH
              value: /rebugit/web
            - name: REACT_APP_KEYCLOAK_URL
              value: {{.Values.dashboard.keycloakUrl}}
            - name: REACT_APP_AUTH_MODE
              value: {{.Values.dashboard.authenticationMode}}
            - name: REACT_APP_API_DOMAIN
              value: {{.Values.dashboard.tracerApiUrl}}
            {{- if .Values.dashboard.environment}}
            {{- range .Values.dashboard.environment }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
            {{- end -}}

