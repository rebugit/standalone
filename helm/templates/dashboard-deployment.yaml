apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.deployment.name" . }}
  labels:
    app: {{ include "dashboard.deployment.name" . }}
  annotations:
    {{ include "default.annotations" .}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "dashboard.deployment.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "dashboard.deployment.name" . }}
    spec:
      containers:
        - name: nginx
          image: "{{.Values.rebugit.registry}}/{{.Values.rebugit.repository}}/rebugit/dashboard:{{.Values.dashboard.image.version}}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ include "dashboard.container.port" . }}
          env:
            - name: REACT_APP_BASE_PATH
              value: /rebugit/web
            - name: REACT_APP_KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  key: authentication_url
                  name: rebugit-global-configmap
            - name: REACT_APP_AUTH_MODE
              value: {{.Values.dashboard.authenticationMode}}
            - name: REACT_APP_API_DOMAIN
              valueFrom:
                configMapKeyRef:
                  key: tracer_api_url
                  name: rebugit-global-configmap
          resources:
          {{- toYaml .Values.dashboard.resources | nindent 12}}