apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.dashboard.deployment.name }}
  labels:
    app: {{ .Values.dashboard.deployment.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.dashboard.deployment.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.dashboard.deployment.name }}
    spec:
      containers:
        - name: {{ .Values.dashboard.containers.name }}
          image: {{ .Values.dashboard.containers.image.repository }}:{{ .Values.dashboard.containers.image.tag }}
          imagePullPolicy: Always
          env:
            - name: REACT_APP_KEYCLOAK_URL
              value: http://localhost/rebugit/keycloak
