apiVersion: batch/v1
kind: Job
metadata:
  name: database-migration-job
spec:
  template:
    spec:
      containers:
        - name: database-migration-job
          image: "{{.Values.rebugit.registry}}/{{.Values.rebugit.repository}}/migrator:{{.Values.postgresql.postgresqlMigration.version}}"
          imagePullPolicy: Always
          env:
            - name: POSTGRES_ADMIN
              valueFrom:
                configMapKeyRef:
                  key: database_admin_name
                  name: rebugit-global-configmap
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database_admin_password
                  name: rebugit-global-secrets
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  key: database_host
                  name: rebugit-global-configmap
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  key: database_port
                  name: rebugit-global-configmap
            - name: POSTGRES_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database_user_password
                  name: rebugit-global-secrets
      restartPolicy: Never
{{/*      ttlSecondsAfterFinished: 100*/}}
  backoffLimit: 3
