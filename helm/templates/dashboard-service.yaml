apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard.service.name" . }}
  labels:
    app: {{ include "dashboard.service.name" . }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.dashboard.port }}
      targetPort: {{ include "dashboard.container.port" . }}
      protocol: TCP
  selector:
    app: {{ include "dashboard.deployment.name" . }}
