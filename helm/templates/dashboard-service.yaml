apiVersion: v1
kind: Service
metadata:
  name: {{.Values.dashboard.service.name}}
  labels:
    app: {{.Values.dashboard.service.name}}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: {{ .Values.dashboard.containers.port }}
      protocol: TCP
  selector:
    app: {{ .Values.dashboard.deployment.name }}
