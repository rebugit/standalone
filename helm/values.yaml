rebugit:
  registry: public.ecr.aws
  repository: g0o0x0q6
  host: localhost
  tlsEnabled: false

postgresql:
  postgresqlPassword: postgres
  postgresqlUserPassword: p4zzW0rd
  postgresqlMigration:
    version: "1625795745"
  extraEnv:
    - name: POSTGRES_DATABASE
      value: rebugit
  image:
    registry: public.ecr.aws
    repository: g0o0x0q6/postgres
    tag: "1625059180"
    pullPolicy: Always

dashboard:
  authenticationMode: keycloak
  podCommonAnnotations: {}
  port: 3000
  image:
    version: "1624839720"
  resources:
    requests: { }
    limits: { }

tracer:
  port: 8080

  # They will be injected in the deployment pod spec
  # linkerd.io/inject: enabled
  # ...
  podCommonAnnotations: {}
  image:
    version: "1627434491"
  resources:
    requests: { }
    limits: { }

keycloak:
  image:
    registry: public.ecr.aws
    repository: g0o0x0q6/keycloak
    tag: "1624772760"
    pullPolicy: Always
  auth:
    adminPassword: admin
    adminUser: admin
    createAdminUser: true
    userName: email@example.com
    userPassword: mypassword
  service:
    type: ClusterIP
    port: 8080
  extraEnvVars:
    # This will make sure that keycloak started from a sub-folder will be properly forwarded
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"

  # Those probes come from the Bitnami chart, and they have issues
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false
  ingress:
    pathType: Prefix
    path: /rebugit/keycloak
    servicePort: 8080
  postgresql:
    enabled: false