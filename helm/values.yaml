serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources: { }

namespace: rebugit

dashboard:
  keycloakUrl: http://localhost/rebugit/keycloak
  authenticationMode: keycloak
  tracerApiUrl: http://localhost:8080
  port: 3000
  name: nginx
  image:
    repository: public.ecr.aws/g0o0x0q6/rebugit/dashboard
    tag: "1624839720"
  resources:
    requests: {}
    limits: {}

tracer:
  replicaCount: 1
  port: 8080
  image:
    repository: public.ecr.aws/g0o0x0q6/tracer
    tag: "1624839720"
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

database:
  user:
    password: p4zzW0rd
  migration:
    containers:
      name: database-migration-job
      image:
        repository: public.ecr.aws/g0o0x0q6/migrator
        tag: "1624839720"

keycloak:
  replicaCount: 1
  image:
    registry: public.ecr.aws
    repository: g0o0x0q6/keycloak
    tag: "1624772760"
    pullPolicy: Always
  auth:
    adminPassword: admin
    adminUser: admin
    createAdminUser: true
  service:
    type: ClusterIP
    port: 8080
  extraEnvVars:
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
  readinessProbe:
    enabled: false
    httpGet:
      path: /rebugit/keycloak/auth/realms/master
    initialDelaySeconds: 30
    timeoutSeconds: 30
  livenessProbe:
    enabled: false
    httpGet:
      path: /rebugit/keycloak/auth/realms/master
    initialDelaySeconds: 30
    timeoutSeconds: 30
  ingress:
    hostname:
    enabled: true
    pathType: Prefix
    path: /rebugit/keycloak
    servicePort: 8080
  externalDatabase:
    port: 5432
    database: keycloak
    host: rebugit-postgresql
    password: postgres
    user: postgres
  postgresql:
    enabled: false

postgresql:
  postgresqlPassword: postgres
  image:
    debug: true
    registry: public.ecr.aws
    repository: g0o0x0q6/postgres
    tag: "1625059180"
    pullPolicy: Always