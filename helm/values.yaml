rebugit:
  host: localhost
  tlsEnabled: false

postgresql:
  postgresqlPassword: postgres
  postgresqlUserPassword: p4zzW0rd
  postgresqlMigration:
    registry: public.ecr.aws
    repository: rebugit/migrator
    version: latest
    pullPolicy: Always
  extraEnv:
    - name: POSTGRES_DATABASE
      value: rebugit
  image:
    registry: public.ecr.aws
    repository: rebugit/postgres
    tag: latest
    pullPolicy: Always

dashboard:
  authenticationMode: keycloak
  podCommonAnnotations: { }
  ingress:
    annotations:
      kubernetes.io/ingress.class: "nginx"
  port: 3000
  image:
    registry: public.ecr.aws
    repository: rebugit/dashboard
    version: latest
    pullPolicy: Always
  resources:
    requests: { }
    limits: { }

tracer:
  port: 8080

  # They will be injected in the deployment pod spec
  podCommonAnnotations: { }
  ingress:
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
  image:
    registry: public.ecr.aws
    repository: rebugit/tracer
    version: latest
    pullPolicy: Always
  resources:
    requests: { }
    limits: { }

keycloak:
  image:
    registry: public.ecr.aws
    repository: rebugit/keycloak
    tag: latest
    pullPolicy: Always
  auth:
    adminPassword: admin
    adminUser: admin
    createAdminUser: true
    userName: email@example.com
    userPassword: mypassword
  service:
    type: ClusterIP
    port: 8080
  extraEnvVars:
    # This will make sure that keycloak started from a sub-folder will be properly forwarded
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"

  # Those probes come from the Bitnami chart, and they have issues
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false
  ingress:
    pathType: Prefix
    path: /rebugit/keycloak
    servicePort: 8080
    annotations:
      nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
  postgresql:
    enabled: false