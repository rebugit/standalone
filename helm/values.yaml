serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources: { }

dashboard:
  service:
    name: rebugit-dashboard
    port: 3000
  deployment:
    name: rebugit-dashboard
  containers:
    name: nginx
    port: 8080
    image:
      repository: public.ecr.aws/g0o0x0q6/rebugit/dashboard
      tag: "1624839720"
  environment:
    - name: REACT_APP_KEYCLOAK_URL
      value: http://localhost/rebugit/keycloak
    - name: REACT_APP_AUTH_MODE
      value: keycloak
    - name: REACT_APP_API_DOMAIN
      value: http://localhost:8080

tracer:
  replicaCount: 1
  deployment:
    name: rebugit-tracer
  containers:
    name: tracer
    port: 8080
    image:
      repository: public.ecr.aws/g0o0x0q6/tracer
      tag: "1624839720"
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

migration:
  containers:
    name: database-migration-job
    image:
      repository: public.ecr.aws/g0o0x0q6/migrator
      tag: "1624839720"

keycloak:
  replicaCount: 1
  image:
    registry: public.ecr.aws
    repository: g0o0x0q6/keycloak
    tag: "1624772760"
    pullPolicy: Always
  auth:
    adminPassword: admin
    adminUser: admin
    createAdminUser: true
  service:
    type: ClusterIP
    port: 8080
  extraEnvVars:
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
  readinessProbe:
    enabled: true
    httpGet:
      path: /rebugit/keycloak/auth/realms/master
    initialDelaySeconds: 30
    timeoutSeconds: 30
  livenessProbe:
    enabled: true
    httpGet:
      path: /rebugit/keycloak/auth/realms/master
    initialDelaySeconds: 30
    timeoutSeconds: 30
  ingress:
    hostname:
    enabled: true
    pathType: Prefix
    path: /rebugit/keycloak
    servicePort: 8080
  postgresql:
    postgresqlDatabase: keycloak
    postgresqlPassword: postgres
    postgresqlUsername: postgres
